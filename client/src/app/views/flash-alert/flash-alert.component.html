<div
  class="alert alert-{{ type }} alert-dismissible flash-alert fade show"
  role="alert"
  *ngIf="show"
>
  {{ message }}
  <button
    type="button"
    class="close"
    (click)="close()"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
