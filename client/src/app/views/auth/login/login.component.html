<div class="container-fluid mt-5">
  <div class="row justify-content-center h-100 align-items-center">
    <div class="col-md-4">
      <form (ngSubmit)="login()" method="POST" #form="ngForm">
        <h4 class="mb-5 text-center">Connectez-vous à votre compte</h4>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            [(ngModel)]="credentials.email"
            placeholder="Entrer votre adresse email"
            required
            #email="ngModel"
            email
            (keydown)="errors.email = []"
          />
          <small
            class="form-help text-danger"
            *ngIf="errors.hasOwnProperty('email')"
          >
            {{ errors.email[0] }}
          </small>
          <small
            class="form-help text-danger"
            *ngIf="email.invalid && (email.dirty || email.touched)"
          >
            <span *ngIf="email.errors && email.errors.required">
              Le champ email est obligatoire.
            </span>
            <span *ngIf="email.errors && email.errors.required">
              Le champ email doit être une adresse mail valide.
            </span>
          </small>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            [(ngModel)]="credentials.password"
            placeholder="Entrer votre mot de passe"
            required
            #password="ngModel"
            minlength="8"
            (keydown)="errors.password = []"
          />
          <small
            class="form-help text-danger"
            *ngIf="errors.hasOwnProperty('password')"
          >
            {{ errors.email[0] }}
          </small>
          <small
            class="form-help text-danger"
            *ngIf="password.invalid && (password.dirty || password.touched)"
          >
            <span *ngIf="password.errors && password.errors.required">
              Le champ mot de passe est obligatoire.
            </span>
            <span *ngIf="password.errors && password.errors.minlength">
              Le champ mot de passe doit contenir au moins 8 caractères.
            </span>
          </small>
        </div>

        <div class="form-group">
          <button
            class="btn btn-primary w-100"
            type="submit"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">Se connecter</span>
            <div
              class="spinner-border spinner-border-sm"
              role="status"
              *ngIf="isLoading"
            >
              <span class="sr-only">Chargement ...</span>
            </div>
          </button>
        </div>
        <div class="form-group text-center">
          <small class="form-help">
            Nouveau membre ?
            <a routerLink="/register">Créer un compte</a>
          </small>
        </div>
      </form>
    </div>
  </div>
</div>
