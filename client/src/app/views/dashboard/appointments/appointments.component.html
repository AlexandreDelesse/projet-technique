<div class="row" *ngIf="!isLoading">
  <div class="col-md-12">
    <h4 class="dashboard-heading">Mes rendez-vous</h4>
  </div>

  <div class="col-md-12">
    <div class="table-responsive">
      <table
        datatable
        class="row-border hover stripe"
        [dtOptions]="dtOptions"
        *ngIf="!isLoading"
      >
        <thead>
          <tr>
            <th>Date</th>
            <th>Adresse</th>
            <th>Campagne</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="campaigns?.length != 0">
          <tr *ngFor="let campaign of campaigns">
            <td class="nowrap">{{ campaign.pivot.date | date: "short" }}</td>
            <td>{{ campaign.adress.label }}</td>
            <td>
              <a routerLink="/campaigns/{{ campaign.slug }}">{{
                campaign.title
              }}</a>
            </td>
            <td class="actions">
              <div class="d-flex">
                <a
                  class="text-danger px-1"
                  role="button"
                  title="Annuler"
                  (click)="cancel(campaign, user.id)"
                >
                  <fa-icon [icon]="faTrash"></fa-icon>
                </a>
              </div>
            </td>
          </tr>
        </tbody>

        <tbody *ngIf="campaigns?.length == 0">
          <tr>
            <td colspan="4 " class="no-data-available">
              Aucune donnée disponible
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-flash-alert
  [show]="showSuccessAlert"
  [message]="'Votre rendez-vous a été bien annulé.'"
></app-flash-alert>
