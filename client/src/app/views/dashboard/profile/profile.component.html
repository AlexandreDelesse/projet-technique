<div class="row">
  <div class="col-md-12">
    <h4 class="dashboard-heading">Personal informations</h4>
    <h5 class="dashboard-subheading">My adress</h5>

    <form method="POST" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="label">Adress</label>
        <input
          id="label"
          type="text"
          class="form-control"
          [(ngModel)]="adress"
          [ngbTypeahead]="search"
          [resultFormatter]="formatter"
          [inputFormatter]="formatter"
          [editable]="false"
          #label="ngModel"
          name="label"
          required
        />
        <small
          class="form-help text-danger"
          *ngIf="label.invalid && (label.dirty || label.touched)"
        >
          <span *ngIf="label.errors && label.errors.required">
            The adress field is required.
          </span>
        </small>
      </div>
      <div class="form-group">
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="isLoading || label.invalid"
        >
          <span *ngIf="!isLoading">Change adress</span>
          <div
            class="spinner-border spinner-border-sm"
            role="status"
            *ngIf="isLoading"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
