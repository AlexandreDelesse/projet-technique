<div class="row">
  <div class="col-md-12">
    <h4 class="dashboard-heading">Informations personelles</h4>
    <h5 class="dashboard-subheading">Adresse</h5>

    <form
      method="POST"
      (ngSubmit)="onSubmit(); myForm.reset()"
      #myForm="ngForm"
    >
      <div class="form-group">
        <label for="label">Adresse</label>
        <input
          id="label"
          type="text"
          class="form-control"
          [(ngModel)]="adress"
          [ngbTypeahead]="search"
          [resultFormatter]="formatter"
          [inputFormatter]="formatter"
          [editable]="false"
          #label="ngModel"
          name="label"
          required
        />
        <small
          class="form-help text-danger"
          *ngIf="label.invalid && (label.dirty || label.touched)"
        >
          <span *ngIf="label.errors && label.errors.required">
            Le champ adresse est obligatoire.
          </span>
        </small>
      </div>
      <div class="form-group">
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="isLoading || label.invalid"
        >
          <span *ngIf="!isLoading">Changer adresse</span>
          <div
            class="spinner-border spinner-border-sm"
            role="status"
            *ngIf="isLoading"
          >
            <span class="sr-only">Chargement...</span>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>

<app-flash-alert
  [show]="showSuccessAlert"
  [message]="'Modifications enregistrés.'"
></app-flash-alert>

<app-flash-alert
  [show]="showErrorAlert"
  [message]="'Une erreur s\'est produit, veuillez réessayer. '"
  [type]="'danger'"
></app-flash-alert>
