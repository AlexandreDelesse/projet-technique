<div class="row">
  <div class="col-md-12">
    <h4 class="dashboard-heading">Personal informations</h4>
    <h5 class="dashboard-sub-heading">My adress</h5>

    <form method="POST">
      <div class="form-group">
        <label for="label">Adress</label>
        <input
          type="text"
          id="adress"
          class="form-control"
          placeholder="8 Boulevard du Port 80000 ..."
          required
          (keyup)="findAdress()"
          [(ngModel)]="form.adress"
          #adress="ngModel"
          name="adress"
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            [(ngModel)]="form.city"
            #city="ngModel"
            name="city"
          />
        </div>
        <div class="form-group col-md-2">
          <label for="postcode">Postal code</label>
          <input
            type="text"
            class="form-control"
            id="postcode"
            [(ngModel)]="form.postcode"
            #postcode="ngModel"
            name="postcode"
          />
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Change adress</span>
          <div
            class="spinner-border spinner-border-sm"
            role="status"
            *ngIf="isLoading"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
