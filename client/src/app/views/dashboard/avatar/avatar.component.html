<div class="row">
  <div class="col-md-12">
    <h4 class="dashboard-heading">Avatar</h4>
  </div>
  <div class="col-md-12">
    <form method="POST" (ngSubmit)="changeAvatar()">
      <div
        class="avatar avatar-big"
        [style.background-image]="'url(' + user.avatar + ')'"
      ></div>
      <div class="form-group mb-2">
        <input
          type="file"
          class="form-control-file"
          (change)="onChange($event)"
        />
      </div>
      <span class="text-helper">File type: JPG, PNG, WEBP or GIF.</span>
      <div class="form-group mt-3">
        <button class="btn btn-success" type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Change avatar</span>
          <div
            class="spinner-border spinner-border-sm"
            role="status"
            *ngIf="isLoading"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
