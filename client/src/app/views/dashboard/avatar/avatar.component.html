<div class="row">
  <div class="col-md-12">
    <h4 class="dashboard-heading">Changer photo de profile</h4>
  </div>
  <div class="col-md-12">
    <form
      method="POST"
      (ngSubmit)="changeAvatar(); form.reset()"
      #form="ngForm"
    >
      <div
        class="avatar avatar-big"
        [style.background-image]="'url(' + user.avatar + ')'"
      ></div>
      <div class="form-group mb-2">
        <input
          type="file"
          class="form-control-file"
          (change)="onChange($event)"
          (keydown)="errors.file = []"
        />
        <small class="form-help text-danger" *ngIf="errors.file">
          {{ errors.file[0] }}
        </small>
      </div>
      <span class="text-helper">Type de fichier: JPG, PNG, WEBP or GIF.</span>
      <div class="form-group mt-3">
        <button class="btn btn-success" type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Changer photo de profile</span>
          <div
            class="spinner-border spinner-border-sm"
            role="status"
            *ngIf="isLoading"
          >
            <span class="sr-only">Chargement...</span>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>

<app-flash-alert
  [show]="showSuccessAlert"
  [message]="'Votre photo a été bien modifié.'"
></app-flash-alert>

<app-flash-alert
  [show]="showErrorAlert"
  [message]="'Une erreur s\'est produit, veuillez réessayer. '"
  [type]="'danger'"
></app-flash-alert>
