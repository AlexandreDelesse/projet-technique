<section class="hero">
  <div class="container-fluid">
    <div class="row search-form-wrapper">
      <div class="col-md-8 search-form">
        <h5>Rechercher une campagne</h5>
        <app-search-form></app-search-form>
      </div>
    </div>
  </div>
</section>

<section class="campaigns">
  <div class="container">
    <div class="row my-4">
      <div class="col-md-12">
        <h3 class="mb-5">Derni√®res campagnes</h3>
      </div>
      <div class="col-md-4 mb-2" *ngFor="let campaign of campaigns">
        <div class="campaign-card">
          <a
            routerLink="/campaigns/{{ campaign.slug }}"
            class="campaign-card-inner"
          >
            <div class="campaign-image">
              <div class="image-wrapper">
                <img src="{{ campaign.file.path }}" />
              </div>
            </div>
            <div class="campaign-details">
              <h5 class="campaign-title">
                {{ campaign.title }}
              </h5>
              <div class="campaign-metas">
                <span class="campaign-meta pr-2">
                  <fa-icon
                    [icon]="faMapMarkerAlt"
                    [classes]="['mr-1']"
                  ></fa-icon>
                  {{ campaign.adress.city }}
                </span>
                <span class="campaign-meta">
                  <fa-icon [icon]="faCalendar" [classes]="['mr-1']"></fa-icon>
                  {{ campaign.start_at | date: "short" }}
                </span>
              </div>
              <p class="campaign-description">
                {{ campaign.description }}
              </p>
            </div>
          </a>
        </div>
      </div>

      <div class="col-md-12 text-center">
        <a routerLink="campaigns" class="btn btn-primary"
          >Voir tous les campagnes</a
        >
      </div>
    </div>
  </div>
</section>
